<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Director</title>
    </h:head>
    <h:body style="background: cadetblue; text-align: center">
        <f:view>
            <h:form id="tabla" >
                <p:growl id="growl" showDetail="true" life="1000" />  
                <h1><h:outputText value="Mantenimiento de Director"/></h1>
                <p:dataTable value="#{directorBean.lazy}" var="item"
                             lazy="true"
                             selectionMode="single"
                             selection="#{directorBean.d}"
                             paginator="true"
                             rows="6"
                             paginatorPosition="bottom"
                             >
                    <p:ajax event="rowSelect" update=":formulario" rendered=":formulario"/>
                    <p:ajax event="rowUnselect" listener="#{directorBean.limpiar()}" update=":formulario"/>
                    <p:column>
                        <f:facet name="header" >
                            <h:outputText value="IdDirector" />
                        </f:facet>
                        <h:outputText value="#{item.idDirector}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo ? 'Activo':'Inactivo'}"/>
                    </p:column>
                </p:dataTable>
            </h:form>


            <h:form id="formulario">
                <h1><h:outputText value="Formulario"/></h1>
                <p:panel style="background: cadetblue">
                   
                    <p:panelGrid columns="2" style="margin: auto; animation: cubic-bezier">
                                <p:outputLabel value="Id:" for="id" />
                                <p:inputText id="id" value="#{directorBean.d.idDirector}" title="IdDirector"/>
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{directorBean.d.nombre}" title="Nombre" />
                                <p:outputLabel value="Apellido:" for="apellido" />
                                <p:inputText id="apellido" value="#{directorBean.d.apellido}" title="Apellido" />
                                <p:outputLabel value="Activo:" for="activo" />
                                <p:selectBooleanCheckbox value="#{directorBean.d.activo}" id="activo"/>

                            </p:panelGrid>
                    <hr></hr>
                            <p:commandButton actionListener="#{directorBean.crear()}" value="Crear" update=":tabla formulario" />
                            <p:commandButton actionListener="#{directorBean.actualizar()}" value="Actualizar" update=":tabla :formulario"/>
                            <p:commandButton actionListener="#{directorBean.eliminar()}" value="Eliminar" update=":tabla :formulario" />
                      
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
