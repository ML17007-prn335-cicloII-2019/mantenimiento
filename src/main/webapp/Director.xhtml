<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplateCine.xhtml">


            <ui:define name="spacetable">
                <p:dataTable value="#{directorBean.lazy}" var="item"
                             lazy="true"
                             selectionMode="single"
                             selection="#{directorBean.d}"
                             paginator="true"
                             rows="5"
                             draggableColumns="true"
                             paginatorPosition="bottom">
                    <p:ajax event="rowSelect" update=":formulario" rendered=":formulario"/>
                    <p:ajax event="rowUnselect"  update=":formulario"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdDirector"/>
                        </f:facet>
                        <h:outputText value="#{item.idDirector}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>

            <ui:define name="frm">
                <p:panel style="text-align: center; margin: auto">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="IdDirector:" for="idDirector" />
                        <p:inputText id="idDirector" value="#{directorBean.d.idDirector}" title="IdDirector" />
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{directorBean.d.nombre}" title="Nombre" />
                        <p:outputLabel value="Apellido:" for="apellido" />
                        <p:inputText id="apellido" value="#{directorBean.d.apellido}" title="Apellido"/>
                        <p:outputLabel value="Activo:" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{directorBean.d.activo}" title="Activo" />
                    </p:panelGrid>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
